<form class="motor-form">
    <input type="hidden" name="id" value="" />
    <table class="editTable">
        <tr>
            <th>名称：</th>
            <td>
                <input class="easyui-textbox" name="name" data-options="required:true,validType:['maxLength[200]']" style="width: 300px;" />
            </td>

        </tr>
        <tr>
            <th>排序号：</th>
            <td>
                <input class="easyui-numberbox" name="orderNum" data-options="required:true, validType:['number[7]']" style="width: 300px;" />
            </td>
        </tr>
        <tr>
            <th>备注：</th>
            <td>
                <textarea class="easyui-textbox" name="remark" data-options="validType:['maxLength[800]'], multiline:true" style="width: 100%; height: 100px;"></textarea>
            </td>
        </tr>
    </table>
</form>
