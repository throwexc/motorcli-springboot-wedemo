<form class="motor-form">
    <input type="hidden" name="id" value="" />
    <table class="editTable">
        <tr>
            <th>用户姓名：</th>
            <td>
                <input class="easyui-textbox" name="name" data-options="required:true,validType:['maxLength[200]']" />
            </td>
            <th>用户名：</th>
            <td>
                <input class="easyui-textbox" name="username" data-options="required:true,validType:['userName']"/>
            </td>
        </tr>
        <tr>
            <input type="hidden" name="userType" />
            <th>用户类型：</th>
            <td>
                <select class="easyui-combobox" name="userType" data-options="required:true,panelHeight:'auto',editable : false" style="width: 200px;">
                    <option  selected="selected"  value="用户类型1">用户类型1</option>
                    <option value="用户类型2">用户类型2</option>
                </select>
            </td>
            <th>
                性别：
            </th>
            <td>
                <select class="easyui-combobox" name="sex" data-options="required:true,panelHeight:'auto',editable : false" style="width: 200px;">
                    <option selected="selected" value="男">男</option>
                    <option value="女">女</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>电子邮件：</th>
            <td>
                <input class="easyui-textbox" name="email" data-options="validType:['mail']" />
            </td>
            <th>手机号：</th>
            <td>
                <input class="easyui-textbox" name="phone" data-options="validType:['mobile']" />
            </td>
        </tr>
        <tr>
            <th>备注：</th>
            <td colspan="3">
                <textarea class="easyui-textbox" name="remark" data-options="validType:['maxLength[255]'], multiline:true" style="width: 100%; height: 100px;"></textarea>
            </td>
        </tr>
    </table>
</form>
